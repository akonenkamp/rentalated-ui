<h1>Apartments!</h1>

<div *ngFor="let apartment of apartments">
  <a (click)="selectApartment(apartment)"> {{ apartment.address }}</a>
</div>
<button *ngIf="selectedApartment" (click)="nullSelectedApartment()">hide details</button>
<app-aparment-detail *ngIf="selectedApartment"
[apartment]="selectedApartment"></app-aparment-detail>
